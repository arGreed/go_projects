<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="/submit-feedback" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" placeholder="Enter your name" required>

        <label for="description">Description:</label>
        <textarea id="description" name="Description" rows="4" placeholder="Enter a description" required></textarea>

        <label for="pros">Pros:</label>
        <textarea id="pros" name="Pros" rows="4" placeholder="Enter the pros" required></textarea>

        <label for="cons">Cons:</label>
        <textarea id="cons" name="Cons" rows="4" placeholder="Enter the cons" required></textarea>

        <label for="experience">Experience (exp):</label>
        <input type="number" id="experience" name="Experience" placeholder="Enter your user experience from 1 to 10" required>

        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
